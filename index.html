<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>欢迎您</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-box">
        <h2>欢迎您</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" id="name" value="" required="" readonly onfocus="this.removeAttribute('readonly')" autocomplete="off">
                <label>请输入账号</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="pwd" value="" required="" readonly onfocus="this.removeAttribute('readonly')" autocomplete="off">
                <label>请输入密码</label>
            </div>
            <div>
                <a type="button" name="" id="btn" onclick=fn() />
                <span></span>
                <span></span>
                <span></span>
                <span></span>确定
                </a>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function fn() {
            var name = document.getElementById('name');
            var pwd = document.getElementById('pwd');
            if (name.value == '123456' & pwd.value == '666666') {
                window.location.href = "index/index.html";
            } else {
                document.getElementById("div1").innerText = "Hello";
            }
        }
    </script>
</body>

</html>
